version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shared-postgres
    restart: always
    environment:
      POSTGRES_DB: curso_springboot
      POSTGRES_USER: devdb
      POSTGRES_PASSWORD: a1b2c3d4
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devdb -d curso_springboot"]
      interval: 10s
      timeout: 5s
      retries: 5

  programa-service:
    build: .
    container_name: programa-service
    restart: always
    ports:
      - "8083:8083"
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: Programa-service
      APP_VERSION: 0.7.0
      APP_API_VERSION: v1

      SERVER_PORT: 8083
      SPRING_DOCKER_COMPOSE_ENABLED: "false"

      # Database - DOCKER
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/curso_springboot
      SPRING_DATASOURCE_USERNAME: devdb
      SPRING_DATASOURCE_PASSWORD: a1b2c3d4
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # JPA/Hibernate - UPDATE (NO CREATE-DROP)
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect

      MANAGEMENT_SERVER_PORT: 8081
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"

      SPRING_MAIN_ALLOW_CIRCULAR_REFERENCES: "true"

      # Logging
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: INFO
      LOGGING_LEVEL_WEB: INFO
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      LOGGING_LEVEL_ROOT: INFO

      # Eureka
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"

      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:

networks:
  microservices-network:
    driver: bridge